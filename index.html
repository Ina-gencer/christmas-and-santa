    <div class="heading">
        <h1 class="top">Santa is coming to town!!!</h1>
    </div>
  
  <div class="btn-div">
        <button id="myButtonOne" class="play"> <img class="music" src="https://cdn.glitch.global/a8acf215-28b8-466a-b3ca-1aac2d552de0/playMusic.png?v=1641694950132" alt=""></button> 
        <button id="myButtonTwo" class="pause"><img class="pauseMusic" src="https://cdn.glitch.global/a8acf215-28b8-466a-b3ca-1aac2d552de0/pause.png?v=1641695584691" alt=""></button>
     </div> 
<br>
  
        
        <div class="container">
    
        <div class="christmas">
            <div class="block">
                <h4 class="days"></h4>
                <h3>DAYS</h3>
            </div>
        </div>

        
        <div class="christmas">
            <div class="block">
                <h4 class="hours"></h4>
                <h3>HOURS</h3>
            </div>
        </div>

        
        <div class="christmas">
            <div class="block">
                <h4 class="minutes"></h4>
                <h3>MINUTES</h3>
            </div>
        </div>

        
        <div class="christmas">
            <div class="block">
                <h4 class="seconds"></h4>
                <h3>SECONDS</h3>
            </div>
        </div>

    </div>
<br>

<div id="claus-box">
    <div class="text">
        <h2>Потряси Санта Клауса, чтобы получить предсказание на Новый Год</h2>
        <img src="https://cdn.glitch.global/a8acf215-28b8-466a-b3ca-1aac2d552de0/%D0%BF%D0%BE%D0%B4%D0%B0%D1%80%D0%BE%D0%BA.webp?v=1641943429588" alt="" width="80px">
    </div>

    <div id="claus-div">
        <p id="prediction"></p>   
        <button id="santa-btn"><img  src="https://cdn.glitch.global/a8acf215-28b8-466a-b3ca-1aac2d552de0/santa-santa.png?v=1641696329230" alt="Santa"></button>
    </div>
</div>

  
  
  
    <div class="heading">
        <h3 class="game">ПОИГРАЕМ?</h3>
    </div>
  
  <br>
  <div class="box-game">
        
    
    <div class="header-game">
        <h1 class="question">ПОМОГИ СНЕГОВИЧКУ НАЙТИ ВЫХОД ИЗ ЛАБИРИНТА!</h1>
    </div>
    
    <div class="image-container">
        <img  id="myImage" src="https://cdn.glitch.global/a8acf215-28b8-466a-b3ca-1aac2d552de0/snowman1.jpg?v=1641941000181" alt="snowman" >
    </div>
    
    <div class="header-game">
        <h2 class="where">КУДА ЕМУ ПОЙТИ?</h2>
    </div>
    
    
    <div class="btn-game">
        <button id="one">НАПРАВО</button>
        <button id="two">ВНИЗ</button>
        <button id="start">ВЕРНУТЬСЯ</button>
    </div>
    
</div>
